<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    
    <div class="container">
      
       
      <div class="box-load" id="boxLoad">
        <p class="text-load">Пожалуйста подождите комментарии загружаются ...</p>
      </div>
      <div class="add-form form-authorization">
        <input
          type="text"
          class="add-form-name login-authorization"
          placeholder="Введите логин" 
          id="login-input"
        />
        <textarea
          type="textarea"
          class="add-form-text password-authorization"
          placeholder="Введите пароль"
          
          id="password-input"
        ></textarea>
        <div class="add-form-row add-authorization">
          <button class="add-form-button button-authorization" id="addButton">Войти</button>
        </div>
      </div>
        
        
      <ul class="comments" id="list">

       

        <!-- Список ренедерится из API -->

      </ul>
      
      <div class="box-load-new">
        <p class="text-load-new">Комментарий загружается ...</p>
      </div>
      
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя" 
          id="name-input"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
          id="comment-input"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id="addButton">Написать</button>
        </div>
      </div>
    </div>
    <style>
      .error {
        background-color: rgb(244, 215, 215);
      }
    </style>
  </body>
 
  <script type="module" src="script.js"></script>
</html>
